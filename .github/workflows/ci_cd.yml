name: CI/CT/CD Pipeline for Sentiment Analysis

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # --- CI STAGE: Setup and Installation ---
      - name: Install Project and Dependencies
        run: pip install -e .

      # ðŸ’¥ NLTK FIX: Set the path globally for all subsequent steps
      - name: Set NLTK Data Path (Global ENV)
        run: |
          NLTK_DATA_PATH="/home/runner/nltk_data"
          # Export to GITHUB_ENV so all subsequent steps can access $NLTK_DATA
          echo "NLTK_DATA=$NLTK_DATA_PATH" >> $GITHUB_ENV

      - name: Download NLTK Data
        # Executes the new Python script to download data into the path set above
        run: python download_nltk.py

      # --- CT STAGE: Train Model ---
      - name: Train Sentiment Model
        # The 'train_sentiment' command now automatically has access to the NLTK_DATA
        # environment variable thanks to the global export in the previous step.
        run: train_sentiment

      # --- CD STAGE: Build and Deploy Artifact (Docker) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ganjidocker/sentiment-analysis-service:latest